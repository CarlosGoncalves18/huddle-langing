<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Poppins:400,600,700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>

<body>
  <div class="container">
    <header>
      <div class="logo">
        <img src="images/logo.svg" alt="logo">
      </div>
    </header>

    <section id="content">
      <div class="illustration">
        <img src="images/illustration-mockups.svg" alt="illustration">
      </div>
      <div class="description">
        <h1>Build The Community <br /> Your Fans Will love</h1>
        <p class="info">Hubble re-imagines the way we build communities. You have a voice, but so does your audience. Create
          connections with your users as you engage in genuine discussion.</p>
        <button class="btn">Register</button>
      </div>
    </section>

    <footer>
      <div class="social">
        <button class="social-btn"><i class="fab fa-facebook-f"></i></button>
        <button class="social-btn"><i class="fab fa-twitter"></i></button>
        <button class="social-btn"><i class="fab fa-instagram"></i></button>
      </div>
    </footer>
  </div>
</body>

</html>
